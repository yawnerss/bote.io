<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø GamersBerg Stock Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f0f23);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            flex: 1;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            min-width: 120px;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .refresh-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .item {
            font-size: 1.1rem;
            color: #e0e0e0;
            padding: 8px 0;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 60px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #f8d7da;
            text-align: center;
            padding: 40px;
            border-radius: 12px;
        }

        .error h2 {
            margin-bottom: 16px;
            font-size: 1.5rem;
        }

        .error-details {
            margin-top: 16px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .retry-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #c82333;
        }

        .last-updated {
            text-align: center;
            color: #adb5bd;
            font-size: 1.1rem;
            margin-top: 30px;
        }

        .auto-refresh-info {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .cors-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="pageTitle">üåø GamersBerg Stock Monitor</h1>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchData()">
                üîÑ Refresh
            </button>
        </div>

        <div class="cors-warning" id="corsWarning" style="display: none;">
            ‚ö†Ô∏è <strong>CORS Notice:</strong> This page may not work directly in some browsers due to CORS restrictions. 
            For full functionality, serve this file from a web server or use a browser extension to disable CORS.
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading garden data...
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
        <div class="auto-refresh-info">
            üîÑ Auto-refreshes every 5 minutes
        </div>
    </div>

    <script>
        let isLoading = false;
        let autoRefreshInterval = null;

        // API configuration
        const API_CONFIG = {
            url: "https://www.gamersberg.com/api/grow-a-garden/stock",
            headers: {
                "accept": "*/*",
                "accept-encoding": "gzip, deflate, br, zstd",
                "accept-language": "en-US,en;q=0.8",
                "cookie": "last_session_day=s%3A2025-07-28.WDE9SfJZ7l05b6%2FktbnYupE6d1jBK0ePLcnrsR3tD%2FY; cumulative_time=s%3A1.587.%2FooA9jyCLCZ1oQ86b6awYi83kzAvNdlKOgMuAw7UOU0; session_start=s%3A1753706486501.lB7bl5KOaYz5zGXa%2FQS%2BhW%2FZvmRbsVMFiDR3RTTP0XA",
                "priority": "u=1, i",
                "referer": "https://www.gamersberg.com/grow-a-garden/stock",
                "sec-ch-ua": "\"Brave\";v=\"135\", \"Not-A.Brand\";v=\"8\", \"Chromium\";v=\"135\"",
                "sec-ch-ua-mobile": "?0",
                "sec-ch-ua-platform": "\"Windows\"",
                "sec-fetch-dest": "empty",
                "sec-fetch-mode": "cors",
                "sec-fetch-site": "same-origin",
                "sec-gpc": "1",
                "user-agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36"
            }
        };

        async function fetchData() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            const corsWarning = document.getElementById('corsWarning');
            
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'üîÑ Loading...';

            try {
                console.log('Fetching data from GamersBerg API...');
                
                const response = await fetch(API_CONFIG.url, {
                    method: 'GET',
                    headers: API_CONFIG.headers,
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);

                // Validate data structure
                if (!result || !result.data || !Array.isArray(result.data) || result.data.length === 0) {
                    throw new Error('Invalid data structure received from API');
                }

                const gameData = result.data[0];

                // Validate required fields
                const requiredFields = ['playerName', 'weather', 'seeds', 'eggs'];
                for (const field of requiredFields) {
                    if (!(field in gameData)) {
                        throw new Error(`Missing required field: ${field}`);
                    }
                }

                // Extract and structure the data
                const data = {
                    name: gameData.playerName,
                    weather: typeof gameData.weather === 'object' && gameData.weather.type ? 
                             gameData.weather.type : gameData.weather,
                    seeds: gameData.seeds || {},
                    eggs: Array.isArray(gameData.eggs) ? gameData.eggs : []
                };

                displayData(data);
                updateLastUpdated();
                corsWarning.style.display = 'none';

                // Start auto-refresh if not already running
                if (!autoRefreshInterval) {
                    startAutoRefresh();
                }

            } catch (error) {
                console.error('Fetch error:', error);
                
                // Check if it's likely a CORS error
                if (error.message.includes('CORS') || 
                    error.message.includes('Failed to fetch') ||
                    error.name === 'TypeError') {
                    corsWarning.style.display = 'block';
                    displayError('CORS Error: Unable to fetch data directly from browser. This is likely due to browser security restrictions.', 
                               'Try serving this file from a web server or use a CORS proxy.');
                } else {
                    displayError(`Failed to fetch data: ${error.message}`);
                }
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function displayData(data) {
            const title = document.getElementById('pageTitle');
            title.textContent = `üåø GamersBerg Stock for ${data.name}`;

            let html = `
                <div class="card">
                    <div class="card-header">üå¶Ô∏è Weather: ${data.weather}</div>
                </div>

                <div class="card">
                    <div class="card-header">üå± Seeds</div>
                    <div class="grid">
            `;

            if (data.seeds && Object.keys(data.seeds).length > 0) {
                for (const [seed, qty] of Object.entries(data.seeds)) {
                    html += `<div class="item">üåæ ${seed}: ${qty}</div>`;
                }
            } else {
                html += `<div class="item">No seeds available</div>`;
            }

            html += `
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">ü•ö Eggs</div>
                    <div class="grid">
            `;

            if (data.eggs && data.eggs.length > 0) {
                data.eggs.forEach(egg => {
                    if (typeof egg === 'object' && egg.name && egg.quantity !== undefined) {
                        html += `<div class="item">ü•ö ${egg.name}: ${egg.quantity}</div>`;
                    } else {
                        html += `<div class="item">ü•ö ${egg}</div>`;
                    }
                });
            } else {
                html += `<div class="item">No eggs available</div>`;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function displayError(error, details = null) {
            let html = `
                <div class="error">
                    <h2>‚ùå Error</h2>
                    <p>${error}</p>
            `;
            
            if (details) {
                html += `<div class="error-details">${details}</div>`;
            }
            
            html += `
                    <button class="retry-btn" onclick="fetchData()">Try Again</button>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timestamp = now.toLocaleString();
            document.getElementById('lastUpdated').textContent = `üïí Last updated: ${timestamp}`;
        }

        function startAutoRefresh() {
            // Auto-refresh every 5 minutes (300000ms)
            autoRefreshInterval = setInterval(() => {
                console.log('Auto-refreshing data...');
                fetchData();
            }, 300000);
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Handle page visibility changes to pause/resume auto-refresh
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden, stopping auto-refresh');
                stopAutoRefresh();
            } else {
                console.log('Page visible, starting auto-refresh');
                if (!autoRefreshInterval) {
                    startAutoRefresh();
                }
            }
        });

        // Initial load when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, fetching initial data...');
            fetchData();
        });

        // Also start immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', fetchData);
        } else {
            fetchData();
        }
    </script>
</body>
</html>
